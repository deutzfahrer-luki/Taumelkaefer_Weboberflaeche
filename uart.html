<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Client Test</title>
</head>
<body>
  <h1>WebSocket Test vom Laptop</h1>
  <button id="connect">Verbinden</button>
  <button id="send">Nachricht senden</button>
  <pre id="output"></pre>

  <script>
    let ws;
    document.getElementById("connect").addEventListener("click", () => {
      ws = new WebSocket("ws://172.16.15.68:5001");
      ws.onopen = () => {
        document.getElementById("output").textContent += "Verbunden\n";
      };
      ws.onmessage = (event) => {
        document.getElementById("output").textContent += "Nachricht vom Server: " + event.data + "\n";
      };
      ws.onerror = (error) => {
        document.getElementById("output").textContent += "Fehler: " + error + "\n";
      };
      ws.onclose = () => {
        document.getElementById("output").textContent += "Verbindung geschlossen\n";
      };
    });

    document.getElementById("send").addEventListener("click", () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send("100,150,200,250");
      } else {
        alert("WebSocket ist nicht verbunden!");
      }
    });
  </script>
</body>
</html>
